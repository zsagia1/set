<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Set</title>
  </head>
  <body>
    <h1>Set</h1>
    <a href="https://fejlesztojatekvilag.hu/uploaded/set_magyar_szabaly.pdf" target="_blank">Játékszabály</a>
    
    <div class="container">
      <div class="row">
        <div class="col-6">

          <div class="row">
            <div class="col-6">
              <input type="number" id="playerNumberInput" name="playerNumberInput" placeholder="Add number of Players" 
                value="1" min="1" max="10" required>
            </div>

            <div class="col-6">
              <div id="playerNameColumn">

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="gameModeSettings">
                <input type="radio" id="practice" name="gameMode" value="practice" checked>
                <label for="practice">Practice</label><br>
                <input type="radio" id="competition" name="gameMode" value="practice">
                <label for="competition">Copetition</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="gameLevelSettings">
                <input type="radio" id="beginner" name="gameLevel" value="beginner" checked>
                <label for="beginner">Beginner</label><br>
                <input type="radio" id="advanced" name="gameLevel" value="advanced">
                <label for="advanced">Advanced</label>
              </div>
            </div>
          </div>

        </div>

        <div class="col-6">
          <img src="SetGameImage.jpg" alt="This is an image about cards of the Set boardgame." width="450" height="450">
        </div>

      </div>
    </div>

    <script src="index.js"></script>
    
  </body>
</html>
